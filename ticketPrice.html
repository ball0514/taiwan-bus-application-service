<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ticketPrice.css" />
    <link rel="icon" href="./images/Icon/Logo.svg" />
    <title>公車別走｜全台公車動態時刻查詢應用服務</title>
  </head>
  <body>
    <div class="loading">
      <img src="./images/Icon/bus.svg" alt="" />
      <div class="dotBox">
        <div class="dot dot1 hidden"></div>
        <div class="dot dot2 hidden"></div>
        <div class="dot dot3 hidden"></div>
      </div>
    </div>
    <script>
      const dot = document.querySelectorAll(".dot");
      function loading() {
        dot.forEach((dot, index) => {
          switch (index) {
            case 0:
              setTimeout(() => {
                dot.classList.remove("hidden");
              }, 500);
              break;
            case 1:
              setTimeout(() => {
                dot.classList.remove("hidden");
              }, 1000);
              break;
            case 2:
              setTimeout(() => {
                dot.classList.remove("hidden");
              }, 1500);
              break;
          }
        });
        dot.forEach((dot) => {
          dot.classList.add("hidden");
        });
      }
      loading();
      const repeat = setInterval(loading, 2000);
    </script>
    <header>
      <h1>公車別走</h1>
      <a href="./index.html">
        <img src="./images/Icon/title.svg" alt="公車別走" class="title" />
      </a>
      <a href="#" class="back">
        <img src="./images/Icon/arrow-back.svg" alt="" />回選單</a
      >
    </header>
    <section>
      <div class="box search">
        <div class="boxName name1">
          <a href="#" class="back">
            <img src="./images/Icon/arrow-left_white.svg" alt="" /></a
          >票價查詢
        </div>
        <!-- <div class="container"> -->
        <form action="">
          <select name="bus" id="bus" required>
            <option value="" disabled selected hidden>請輸入班次</option>
          </select>
          <select name="start" id="start" required>
            <option value="" disabled selected hidden>選擇起點</option>
          </select>
          <select name="end" id="end" required>
            <option value="" disabled selected hidden>選擇終點</option>
          </select>
          <button id="submit">查詢</button>
        </form>
        <!-- </div> -->
      </div>

      <div class="box result index">
        <div class="boxName name2">搜尋結果</div>
        <div class="container">
          <div class="noList">
            <img src="./images/Icon/ticket-price.svg" alt="" />
            <p>來查查票價是多少呢</p>
          </div>
          <div class="list hidden"></div>
        </div>
      </div>

      <div class="warm hidden">
        <img src="./images/Icon/warm.svg" alt="" />
        <p>請先選擇班次</p>
        <img src="./images/Icon/cross.svg" alt="" class="cross" />
      </div>
    </section>

    <script>
      // 在所有内容加載完成後顯示網頁内容
      window.onload = function () {
        clearInterval(repeat);
        // 隱藏 loading 页面
        document.querySelector(".loading").style.display = "none";
      };
    </script>

    <script>
      // 從 URL 中獲取参數
      let urlParams = new URLSearchParams(window.location.search);
      let bus = urlParams.get("bus");
    </script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./js/api.js"></script>

      // const city = localStorage.getItem("city");

      const link = document.querySelectorAll(".back");
      link.forEach((btn) => {
        btn.href = address;
      });
    </script>

    <script src="./js/ticketPrice.js"></script>
  </body>
</html>
